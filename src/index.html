<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="stylesheet" href="./assets/css/reponsive.css">

    <title>Dashboard | Time Tracking Dashboard | Productivity | Front End Mentor</title>
</head>

<body>

    <!-- ROOT -->
    <main id="root">

        <!-- MAIN CONTAINER -->
        <section class="container">

            <!-- REPORT PROFILE SECTION -->
            <div class="report-profile">
                <div class="credentials">
                    <!-- PROFILE IMAGE -->
                    <img src="./assets/images/image-jeremy.png" alt="profile-image" class="profile-img">

                    <section class="report-title">
                        <h2 class="title">
                            Report for
                        </h2>

                        <h1 class="profile-name">
                            Jeremy Robson
                        </h1>
                    </section>

                </div>

                <!-- REPORT CATEGORIES -->
                <div class="report-categories">
                    <ul class="categories">
                        <li class="stat-category">
                            Daily
                        </li>
                        <li class="stat-category is-active">
                            Weekly
                        </li>
                        <li class="stat-category">
                            Monthly
                        </li>
                    </ul>
                </div>
            </div>

            <!--======== STATS ========-->
            <!-- STAT CONTAINER -->
            <section class="stats-container">

                <!-- STAT CARD : Work -->
                <div class="stat-card-container">

                    <div class="work card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-work.svg" alt="suitcase" class="bg-img">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Work</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    32hrs
                                </h1>

                                <p class="history">
                                    Last Week - 36hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- STAT CARD : Play -->
                <div class="stat-card-container">

                    <div class="play card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-play.svg" alt="gamepad" class="bg-img">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Play</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    10hrs
                                </h1>

                                <p class="history">
                                    Last Week - 8hrs
                                </p>
                            </section>
                        </div>
                    </div>

                </div>

                <!-- STAT CARD : Study -->
                <div class="stat-card-container">

                    <div class="study card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-study.svg" alt="book" class="bg-img">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Study</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    4hrs
                                </h1>

                                <p class="history">
                                    Last Week - 7hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- STAT CARD : Exercise -->
                <div class="stat-card-container">

                    <div class="exercise card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-exercise.svg" alt="workout" class="bg-img workout-icon">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Exercise</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    4hrs
                                </h1>

                                <p class="history">
                                    Last Week - 5hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- STAT CARD : Social -->
                <div class="stat-card-container">

                    <div class="social card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-social.svg" alt="social" class="bg-img message-bubble-icon">

                        <div class="stat-card social-card">
                            <div class="wrapper">
                    
                                <h2 class="category">Social</h2>
                                
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    5hrs
                                </h1>

                                <p class="history">
                                    Last Week - 10hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- STAT CARD : Self Care -->
                <div class="stat-card-container">

                    <div class="self-care card">
                        <!-- CARD IMAGE -->
                        <img src="./assets/images/icon-self-care.svg" alt="heart" class="bg-img heart-icon">

                        <div class="stat-card">
                            <div class="wrapper">
                                <h2 class="category">Self Care</h2>
                                <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                            </div>

                            <section class="stats">
                                <h1 class="hours">
                                    2hrs
                                </h1>

                                <p class="history">
                                    Last Week - 2hrs
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>

</body>

</html>
